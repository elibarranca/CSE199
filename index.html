<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple budget planner to help you manage your finances effectively.">
    <meta author="Elisa Barranca">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="budget.css">
    <script src="budget.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <img src="https://elibarranca.github.io/CSE199/images/budget_buddy_logo_w.jpg" alt="Budget Buddy Logo" class="logo">
    <h1>Your simple Budget Planner</h1>
    <section>
        <h2>1. Calculate Your Net Income</h2>
        <label for="income">Monthly Income ($):</label>
        <input type="number" id="income" placeholder="Enter your total monthly income">

        <label for="expenses">Monthly Expenses ($):</label>
        <input type="number" id="expenses" placeholder="Enter your total monthly expenses">

        <button onclick="calculateNetIncome()">Calculate Net Income</button>
        <div id="netIncomeResult"></div>
    </section>

    <section>
        <h2>2. Track Your Spending</h2>
        <label for="spending">Enter recent spending ($):</label>
        <input type="number" id="spending" placeholder="Example: 50 for groceries">
        <button onclick="trackSpending()">Add Spending</button>
        <div id="spendingList"></div>
    </section>

        <section>
        <h2>3. Track Your Savings</h2>
        <label for="saving">Enter recent saving ($):</label>
        <input type="number" id="saving" placeholder="Example: 10 for new phone">
        <button onclick="trackSaving()">Add Savings</button>
        <div id="savingList"></div>
    </section>

    <section>
        <h2>4. Set Realistic Goals</h2>
        <label for="goal">Enter your saving goal ($):</label>
        <input type="number" id="goal" placeholder="Example: 300">
        <button onclick="setGoal()">Set Goal</button>
        <div id="goalResult"></div>
    </section>

    <section>
        <h2>5. Make a Budget Plan</h2>
        <button onclick="makePlan()">Create Budget Plan</button>
        <div id="planResult"></div>
    </section>

    <section class="methods">
        <h2>6. Pick a Budgeting Method</h2>
        <select id="method">
            <option value="">-- Choose a method --</option>
            <option value="50/30/20">50/30/20 Rule</option>
            <option value="Envelope">Envelope Method</option>
            <option value="Zero-Based">Zero-Based Budget</option>
        </select>
        <button onclick="showMethod()">Show Method Info</button>
        <div id="methodInfo"></div>
    </section>

    <section>
        <h2>7. Adjust or Update Your Budget</h2>
        <button onclick="updateBudget()">Update Budget</button>
        <button onclick="resetBudget()">Reset All</button>
        <div id="result"></div>
    </section>

    <!-- âœ… New Budget Report section -->
    <section>
        <h2>ðŸ“Š Your Budget Report</h2>
        <div id="report">No data yet. Start by entering your income and expenses!</div>
    </section>
</body>
</html>
